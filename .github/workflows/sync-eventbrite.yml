name: Sync Eventbrite Events

on:
  schedule:
    # Run daily at 6 AM UTC (7 AM BST, 6 AM GMT)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write  # Grant write permissions to push changes

jobs:
  sync-events:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Fetch Eventbrite events
        env:
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
        run: |
          python .github/scripts/fetch-eventbrite.py
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/data/eventbrite-upcoming.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Sync Eventbrite events" && git push)
