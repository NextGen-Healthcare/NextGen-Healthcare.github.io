<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Community â€“ NextGen Healthcare Network</title>
<link rel="icon" href="../assets/img/favicon.svg">
<link rel="stylesheet" href="../assets/css/style.css" />

<!-- Page-local polish to mirror the React look without changing your global CSS -->
<style>
  :root { --radius: 14px; }

  /* Layout */
  .section{ padding:3.5rem 0; }
  .container{ max-width:1120px; margin:0 auto; padding:0 1rem; }
  .narrow{ max-width:760px; margin-left:auto; margin-right:auto; }
  .lead{ font-size:1.125rem; opacity:.95; }
  .center{ text-align:center; }

  /* Hero */
  .bg-gradient-primary{ background:linear-gradient(135deg,#316598,#1B244D 70%); color:#fff; }
  .invert{ color:#fff; }

  /* Card */
  .card{
    background:#fff; border-radius:var(--radius);
    box-shadow:0 6px 20px rgba(0,0,0,.08);
    padding:1.75rem;
    transition:transform .25s ease, box-shadow .25s ease;
  }
  .card:hover{ transform:translateY(-1px); box-shadow:0 10px 28px rgba(0,0,0,.12); }

  /* Form */
  .form{ display:grid; gap:1rem; }
  .form label{ display:block; font-weight:600; margin-bottom:.25rem; }
  .form input[type="text"],
  .form input[type="email"],
  .form input:not([type]),
  .form select,
  .form textarea{
    width:100%; padding:.7rem .85rem; border-radius:.7rem;
    border:1.5px solid #C5D2DF; background:#fff; font:inherit;
    transition:border-color .2s ease, box-shadow .2s ease;
  }
  .form input:focus,
  .form select:focus,
  .form textarea:focus{
    outline:none; border-color:#316598;
    box-shadow:0 0 0 3px rgba(49,101,152,.18);
  }
  fieldset{ border:1px solid #E3E8EF; border-radius:.9rem; padding:1rem; }
  legend{ padding:0 .4rem; font-weight:700; }
  .sig-grid{ display:grid; gap:.5rem; grid-template-columns:1fr; }
  @media (min-width:580px){ .sig-grid{ grid-template-columns: repeat(2, 1fr); } }
  .sig-grid label{ font-weight:500; display:flex; gap:.5rem; align-items:center; }

  .btn.w-full{ width:100%; }

  /* Respect reduced motion */
  @media (prefers-reduced-motion:reduce){ .card{ transition:none; } }
</style>
</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>

<header class="site-header">
  <div class="container nav">
    <a class="brand" href="../index.html">
      <img src="../assets/img/logo.svg" alt="NextGen logo" width="36" height="36" />
      <span>NextGen Healthcare Network</span>
    </a>
    <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav">Menu</button>
    <nav id="site-nav" class="site-nav" aria-label="Main">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="sigs.html">SIGs</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a class="active" href="community.html">Community</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<main id="main" tabindex="-1">
  <!-- Hero -->
  <section class="section bg-gradient-primary">
    <div class="container">
      <h1 class="invert">Join Our Community</h1>
      <p class="invert lead narrow">Become part of the UK's leading network for young healthcare infrastructure professionals.</p>
    </div>
  </section>

  <!-- Application -->
  <section class="section">
    <div class="container narrow">
      <div class="card">
        <h2>Membership Application</h2>

        <!-- Keep your Formspree action exactly as provided -->
        <form class="form" action="https://formspree.io/f/your-form-id" method="POST">
          <div>
            <label for="name">Full Name</label>
            <input id="name" name="name" required placeholder="Enter your name" />
          </div>

          <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required placeholder="your.email@example.com" />
          </div>

          <div>
            <label for="organisation">Organisation</label>
            <input id="organisation" name="organisation" placeholder="Your organisation" />
          </div>

          <div>
            <label for="role">Current Role</label>
            <input id="role" name="role" placeholder="Your current position" />
          </div>

          <fieldset>
            <legend>Interests / SIGs (optional)</legend>
            <div class="sig-grid">
              <label><input type="checkbox" name="sig_energy"> Energy &amp; Sustainability</label>
              <label><input type="checkbox" name="sig_compliance"> Compliance &amp; Regulations</label>
              <label><input type="checkbox" name="sig_innovation"> Innovation Hub</label>
            </div>
          </fieldset>

          <button class="btn btn-primary w-full" type="submit">Submit Application</button>
        </form>
      </div>
    </div>
  </section>
</main>

<div data-include="/partials/footer.html"></div>


<!-- Existing JS for nav toggle + footer year -->
<script src="../assets/js/main.js"></script>
</body>
</html>
