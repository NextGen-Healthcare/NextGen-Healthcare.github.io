<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Page-local polish to mirror the React layout without changing your global CSS -->
<style>
  :root { --radius: 14px; }

  body { height: 100vh; overflow: hidden; }
  main { height: calc(100vh - 80px); overflow: hidden; display: flex; flex-direction: column; }

  /* Sections & container */
  .section { padding: 1.5rem 0; }
  .container { max-width: 1120px; margin: 0 auto; padding: 0 1rem; }

  /* Background helper (unused) */
  .bg-neutral-light { background: #F5F5F6; }

  /* Grid for cards */
  .card-grid {
    display: grid;
    gap: 0.75rem;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  }

  /* Event card look (works with your JS renderer) */
  .card.event {
    background: #fff;
    border-radius: var(--radius);
    box-shadow: 0 6px 20px rgba(0,0,0,.08);
    overflow: hidden;
    transition: transform .25s ease, box-shadow .25s ease;
  }
  .card.event:hover { transform: translateY(-2px); box-shadow: 0 10px 28px rgba(0,0,0,.12); }
  .card.event .p-6 { padding: 0.8rem; }

  /* Past highlight cards – same treatment as event cards */
  .card.highlight {
    background: #fff;
    border-radius: var(--radius);
    box-shadow: 0 6px 20px rgba(0,0,0,.08);
    overflow: hidden;
    transition: transform .25s ease, box-shadow .25s ease;
  }
  .card.highlight:hover { transform: translateY(-2px); box-shadow: 0 10px 28px rgba(0,0,0,.12); }
  .card.highlight .p-6 { padding: 1.25rem; }
  .meta-line { display: inline-flex; align-items: center; gap: .5rem; font-size: .9375rem; color: #316598; }

  /* Accent strip like the React "bg-gradient-accent" bar */
  .h-2 { height: 8px; }
  .bg-gradient-accent { background: linear-gradient(90deg, #316598, #A1B7CD, #C5D2DF); }

  /* Utilities */
  .center { text-align: center; }
  .hidden { display: none; }
  .mb-0 { margin-bottom: 0; }

  /* Event Filters */
  .event-filters {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin: 1rem 0 0;
    padding: 0.75rem;
    background: white;
    border-radius: var(--radius);
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    justify-content: center;
    position: static;
  }

  .filter-btn {
    padding: 0.4rem 1rem;
    background: white;
    border: 2px solid #A1B7CD;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: 500;
    color: #316598;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 0.4rem;
  }

  .filter-btn:hover {
    background: #C5D2DF;
    border-color: #316598;
    transform: translateY(-2px);
  }

  .filter-btn.active {
    background: #316598;
    border-color: #316598;
    color: white;
  }

  .filter-count {
    opacity: 0.7;
    font-size: 0.85rem;
  }

  /* New Event Card Styling */
  .event-card {
    background: white;
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
  }

  .event-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  }

  .event-image {
    width: 100%;
    height: 140px;
    background-size: cover;
    background-position: center;
    position: relative;
  }

  .event-badges {
    position: absolute;
    top: 1rem;
    right: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .badge {
    padding: 0.25rem 0.75rem;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .badge-free {
    background: #10b981;
    color: white;
  }

  .badge-sold-out {
    background: #ef4444;
    color: white;
  }

  .event-content {
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    flex: 1;
  }

  .event-category {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.25rem 0.75rem;
    background: #C5D2DF;
    border-radius: 12px;
    font-size: 0.85rem;
    font-weight: 500;
    color: #316598;
    width: fit-content;
    margin-bottom: 0.75rem;
  }

  .event-title {
    font-size: 1.05rem;
    margin: 0 0 0.6rem;
    color: #1B244D;
  }

  .event-meta {
    display: flex;
    flex-direction: column;
    gap: 0.35rem;
    margin-bottom: 0.75rem;
  }

  .meta-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
    color: #666;
  }

  .event-description {
    color: #555;
    line-height: 1.45;
    margin-bottom: 0.75rem;
    flex: 1;
    font-size: 0.95rem;
  }

  /* Loading and empty states */
  .loading, .no-events, .error-state {
    text-align: center;
    padding: 4rem 2rem;
    background: white;
    border-radius: var(--radius);
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  .loading-spinner {
    width: 48px;
    height: 48px;
    border: 4px solid #C5D2DF;
    border-top-color: #316598;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .no-events-icon, .error-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
  }

  .no-events h3, .error-state h3 {
    color: #1B244D;
    margin-bottom: 0.25rem;
    font-size: 1rem;
  }

  .no-events p, .error-state p {
    color: #666;
    margin: 0.25rem 0;
    font-size: 0.9rem;
  }

  .error-details {
    font-size: 0.85rem;
    color: #999;
    font-family: monospace;
    margin-top: 1rem !important;
  }

  @media (max-width: 760px) {
    .event-filters { margin-top: 0.75rem; }
  }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    .card.event, .card.highlight, .event-card, .filter-btn { transition: none; }
  }
</style>
</head>
