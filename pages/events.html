<!-- Page-local polish to mirror the React layout without changing your global CSS -->
<style>
  :root { --radius: 14px; }

  /* Hero */
  .bg-gradient-primary {
    background: linear-gradient(135deg, #316598, #1B244D 70%);
    color: #fff;
  }
  .section-hero { padding: 4.5rem 0; }
  .invert { color: #fff; }
  .lead { font-size: 1.125rem; opacity: .95; }
  .narrow { max-width: 860px; }

  /* Sections & container */
  .section { padding: 3.5rem 0; }
  .container { max-width: 1120px; margin: 0 auto; padding: 0 1rem; }

  /* Sticky filter bar */
  .bg-neutral-light { background: #F5F5F6; }
  .sticky-filter { position: sticky; top: 64px; z-index: 30; }
  @media (max-width: 900px){ .sticky-filter { top: 56px; } }

  .filters {
    display: flex;
    flex-wrap: wrap;
    gap: .5rem;
    align-items: center;
    justify-content: center;
  }
  .btn.btn-chip {
    border-radius: 999px;
    padding: .5rem .9rem;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: .5rem;
  }
  .filters [data-cat].active {
    /* Make JS-selected button look primary even if your global CSS differs */
    background: #316598;
    color: #fff;
    border-color: transparent;
  }

  /* Grid for event cards (JS injects into #events-list) */
  .card-grid {
    display: grid;
    gap: 1.25rem;
    grid-template-columns: 1fr;
  }
  @media (min-width: 760px){ .card-grid { grid-template-columns: repeat(2, 1fr); } }
  @media (min-width: 1080px){ .card-grid { grid-template-columns: repeat(3, 1fr); } }

  /* Event card look (works with your JS renderer) */
  .card.event {
    background: #fff;
    border-radius: var(--radius);
    box-shadow: 0 6px 20px rgba(0,0,0,.08);
    overflow: hidden;
    transition: transform .25s ease, box-shadow .25s ease;
  }
  .card.event:hover { transform: translateY(-2px); box-shadow: 0 10px 28px rgba(0,0,0,.12); }
  .card.event .p-6 { padding: 1.25rem; }

  /* Accent strip like the React "bg-gradient-accent" bar */
  .h-2 { height: 8px; }
  .bg-gradient-accent {
    background: linear-gradient(90deg, #316598, #A1B7CD, #C5D2DF);
  }

  /* Utilities */
  .center { text-align: center; }
  .hidden { display: none; }
  .mb-0 { margin-bottom: 0; }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    .card.event { transition: none; }
  }
</style>
</head>
